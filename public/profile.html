<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/profile.js" defer></script>
</head>
<body>
<nav class="navbar">
    <ul class="options">
        <li class="profilepic">
            <img src="images/donowall.gif" alt="Profile Pic" width="22" height="22">
        </li>
        <li class="home"><a href="index.html">Home</a></li>
        <li class="create-poll"><a href="poll.html">Create Poll</a></li>
        <li class="search"><a href="explore.html">Search</a></li>
    </ul>
</nav>
<div class="container">
    <div class="menu">
        <div class="menuItems">
            <a href="profile.html"><i class="fa fa-user-o" aria-hidden="true"></i> Profile</a>
            <a href="notifications.html"><i class="fa fa-bell-o" aria-hidden="true"></i> Notifications</a>
            <a href="messages.html"><i class="fa fa-envelope-o" aria-hidden="true"></i> Messages</a>
            <a href="saved.html"><i class="fa fa-bookmark-o" aria-hidden="true"></i> Saved</a>
        </div>
    </div>
    <div class="main-content">
        <h2>Edit Profile</h2>
        <form id="profileForm">
            <div class="form-group file-upload">
                <label class="choose-file-btn" for="profilePic">Choose File</label>
                <input type="file" id="profilePic" accept="image/*">
                <img id="previewImg" src="images/default-pic.png" alt="Preview">
            </div>
            <div class="form-group">
                <label for="displayName">Display Name</label>
                <input type="text" id="displayName" placeholder="Enter your display name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter a new password">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
            </div>
            <button type="submit" id="saveProfileBtn">Save Changes</button>
        </form>
        <div class="user-polls">
            <h2>My Polls</h2>
            <div id="myPollsContainer"></div>
        </div>
    </div>
    <div class="user-content">
        <h2>Idk what this section can be used for</h2>
        <p> do something here </p>
    </div>
</div>
</body>
</html>
