<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/poll.css">
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.1/d3.min.js" integrity="sha512-EJphfO0pq9xyT3qaHte1zam2S9a1PZ76oHBjayziMT+2lw/Y0NhkSVHS2rfl3t4UX/eyq/D6f9d2sjA6K9t/Kg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="options">
            <li class="profilepic">
                <img src="images/donowall.gif" alt="Temp Pic" width="22" height="22">
            </li>
            <li class="home"><a href="index.html">Home</a></li>
            <li class="create-poll"><a href="poll.html">Create Poll</a></li>
            <li class="search"><a href="explore.html">Search</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="menu">
            <div class = "menuItems">
                <a href="profile.html">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                    Profile
                </a>
                <a>
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                    Notifications
                </a>
                <a href="messages.html">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    Messages
                </a>
                <a>
                    <i class="fa fa-bookmark-o" aria-hidden="true"></i>
                    Saved
                </a>
            </div>
        </div>
        <div class="main-content">
            <div class="poll-create-container">
                <h2>Create a Poll</h2>
                <form id="pollForm">
                    <label for="question">Poll Question:</label>
                    <input type="text" id="question" name="question" placeholder="Enter your question" required>
        
                    <label for="option1">Option 1:</label>
                    <input type="text" id="option1" name="option1" placeholder="Enter option 1" required>
        
                    <label for="option2">Option 2:</label>
                    <input type="text" id="option2" name="option2" placeholder="Enter option 2" required>
        
                    <label for="option3">Option 3 (Optional):</label>
                    <input type="text" id="option3" name="option3" placeholder="Enter option 3">
        
                    <label for="option4">Option 4 (Optional):</label>
                    <input type="text" id="option4" name="option4" placeholder="Enter option 4">
        
                    <button type="button" onclick="submitPoll()">Create Poll</button>
                </form>
            </div>
        </div>
    <!-- Poll Preview Section -->
        <div class="poll-preview hidden" id="pollDisplay">
            <h2>Poll Preview</h2>
            <p id="pollQuestion"></p>
            <div id="optionsContainer"></div>
            <button onclick="submitVote()">Vote</button>
            <div id="voteResults"></div>
        </div>
    </div>
    <script src="scripts/createPoll.js"></script>
</body>
</html>
